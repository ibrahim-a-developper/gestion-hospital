{% extends 'base.html'%}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" >Specialite</h4>

                   <button type="button" class="close" data-dismiss="modal">
                       <a href="#" >&times;</a>
                   </button>


        </div>
        <div class="modal-body">
                {% if messages %}
                        {% for message in messages %}
                          {% if message.tags == "error"%}
                          <div class="alert alert-danger">
                            {{ message }}
                          </div>
                          {% else %}
                          <div class="alert alert-success">
                            {{ message }}
                          </div>
                          {% endif %}
                        {% endfor %}
                 {% endif %}
          <!--    form      -->
      <form method="POST" >
           {% csrf_token %}
           {{form|crispy}}

                  <div class="mt-6">
                       <button type="submit" class="btn btn-primary p-2 pl-4 pr-4">Add</button>
                    <button type="reset" class="btn btn-outline-secondary p-2">Cancel</button>
                  </div>
      </form>
        </div>
        <div class="modal-footer">
             <a href="#" >
                       <button type="button" class="btn btn-default p-2 " data-dismiss="modal">
                          Close
                       </button>
             </a>

        </div>

      </div>
    </div>

</div>

{%  endblock  %}
